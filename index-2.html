      <!DOCTYPE html>
<html>
  <head>
    <title>Sentiment Analysis Example</title>
  </head>
  <body>
    <h1>Sentiment Analysis Example</h1>
    <p id="sentiment-result"></p>

    <script>
      // Import the SentimentIntensityAnalyzer class from vaderSentiment
      const { SentimentIntensityAnalyzer } = require("vader-sentiment");

      // Create a new instance of the SentimentIntensityAnalyzer
      const sentiment = new SentimentIntensityAnalyzer();

      // Define the comment to analyze
      const comment = "This is a great product, I highly recommend it!";

      // Analyze the sentiment of the comment
      const result = sentiment.polarity_scores(comment);

      // Display the sentiment result in the HTML page
      const resultElement = document.getElementById("sentiment-result");
      resultElement.innerText = `Sentiment of the comment: ${JSON.stringify(result)}`;
    </script>
  </body>
</html>
